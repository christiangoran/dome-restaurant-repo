{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="hero-container">
<div class="hero-text">
    <h1>DOME</h1>
    <h3>Restaurant</h3>
    <h4>Welcome Up the Hill</h4>
    <a href="{% url 'reservation:home' %}" class="btn btn-primary">Book a Table</a>
</div>

<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="/static/images/bg.jpg" class="d-block w-100" alt="Overview over Dome Resort">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="/static/images/bg2.jpg" class="d-block w-100" alt="Image of a hamburger">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="/static/images/bg3.jpg" class="d-block w-100" alt="image of a pizza">
      </div>
    </div>
  </div>

</div>




{%endblock%}
