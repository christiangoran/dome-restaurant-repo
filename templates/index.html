{% extends "base.html" %}

{% block content %}

<h2>Reservations</h2>
<ul>
{% for reservation in latest_reservation_list %}
  <li>
    <a href="{% url 'reservation:detail' reservation.id %}">
      {{ reservation.name }} on {{ reservation.date }} at {{ reservation.time }}
    </a>
  </li>
{% empty %}
  <li>No reservations yet.</li>
{% endfor %}
</ul>
<button><a href="{% url 'reservation:create' %}">Create a Reservation</a></button>
<button><a href="#">Update a Reservation</a></button>

{%endblock%}
